<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{productDetails.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-row *ngIf="ready">
  <ion-col>
    <ion-avatar id="productPicture">
      <img [src]="productDetails.image">
    </ion-avatar>
    <p style="text-align: center; color: white; font-weight: 800; font-size: 2em;">{{productDetails.name}} </p>
    <p style="text-align: center; color: rgb(218, 218, 218); font-weight: 4000; font-size: 1.20em; font-style: italic;">{{productDetails.description}} <br/><br/><strong>Ingredients: </strong><br/>{{productDetails.ingredients}}</p>
    <p style="text-align: center; color: rgb(124, 252, 98); font-weight: 400; font-size: 1.60em;">{{productDetails.price |currency }}</p>
  </ion-col>
</ion-row>

</ion-content>

<ion-footer>
  <ion-button id="open-toast" class="addProductToCart" expand="block" (click)="addItemToCart()">Add to Cart</ion-button>
  <ion-toast  color="success" trigger="open-toast" message="A {{productDetails.name}} was added to the cart." [duration]="5000"></ion-toast>
</ion-footer>
